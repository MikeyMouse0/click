    <div class="header">Мемы</div>
    <div class="content" id="content"></div>

            <i class="fas fa-shield-alt"></i> Модерация
        </div>
    </div>

    <script>
        // IndexedDB setup
        const dbName = "MemeAppDB";
        const dbVersion = 2;
        let db;
        let currentUserId;
        const SUPERADMIN_ID = 6201881953;
        const DEFAULT_IMAGE = "https://via.placeholder.com/120";
        const MODERATOR_CODE = "MOD2025";
        const BOT_TOKEN = "YOUR_BOT_TOKEN_HERE"; // Замените на ваш bot token

        // Telegram auth check (client-side)
        async function verifyTelegramInitData(initData) {
            if (!initData) return false;

            const params = new URLSearchParams(initData);
            const data = {};
            for (const [key, value] of params) {
                data[key] = value;
            }
            const receivedHash = data.hash;
            delete data.hash;

            const dataCheckString = Object.keys(data)
                .sort()
                .map(key => `${key}=${data[key]}`)
                .join('\n');

            const encoder = new TextEncoder();
            const botTokenData = encoder.encode(BOT_TOKEN);
            const secretKeyData = await crypto.subtle.digest('SHA-256', botTokenData);
            const secretKey = await crypto.subtle.importKey(
                'raw',
                secretKeyData,
                { name: 'HMAC', hash: 'SHA-256' },
                false,
                ['sign']
            );

            const signatureData = encoder.encode(dataCheckString);
            const signature = await crypto.subtle.sign('HMAC', secretKey, signatureData);
            const computedHash = Array.from(new Uint8Array(signature))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');

            return computedHash === receivedHash;
        }

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, dbVersion);

                request.onupgradeneeded = function(event) {
                    db = event.target.result;
                    if (!db.objectStoreNames.contains('memes')) {
                        db.createObjectStore('memes', { keyPath: 'id', autoIncrement: true });
                    }
                    if (!db.objectStoreNames.contains('users')) {
                        db.createObjectStore('users', { keyPath: 'id' });
                    }
                    const memeStore = event.target.transaction.objectStore('memes');
                    if (!memeStore.indexNames.contains('status')) {
                        memeStore.createIndex('status', 'status', { unique: false });
                    }
                };

                request.onsuccess = function(event) {
                    db = event.target.result;
                    resolve();
                };

                request.onerror = function(event) {
                    reject('Ошибка IndexedDB: ' + event.target.errorCode);
                };
            });
        }

        async function addMeme(meme) {
            const transaction = db.transaction(['memes'], 'readwrite');
            const store = transaction.objectStore('memes');
            return new Promise((resolve, reject) => {
                const request = store.add(meme);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async function updateMeme(meme) {
            const transaction = db.transaction(['memes'], 'readwrite');
            const store = transaction.objectStore('memes');
            return new Promise((resolve, reject) => {
                const request = store.put(meme);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async function getAllMemes() {
            const transaction = db.transaction(['memes'], 'readonly');
            const store = transaction.objectStore('memes');
            return new Promise((resolve, reject) => {
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async function getMeme(memeId) {
            const transaction = db.transaction(['memes'], 'readonly');
            const store = transaction.objectStore('memes');
            return new Promise((resolve, reject) => {
                const request = store.get(memeId);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async function getMemesByStatus(status) {
            const transaction = db.transaction(['memes'], 'readonly');
            const store = transaction.objectStore('memes');
            const index = store.index('status');
            return new Promise((resolve, reject) => {
                const request = index.getAll(status);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async function getMemesByUser(userId) {
            const memes = await getAllMemes();
            return memes.filter(meme => meme.userId === userId);
        }

        async function getUser(userId) {
            const transaction = db.transaction(['users'], 'readonly');
            const store = transaction.objectStore('users');
            return new Promise((resolve, reject) => {
                const request = store.get(userId);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async function getAllUsers() {
            const transaction = db.transaction(['users'], 'readonly');
            const store = transaction.objectStore('users');
            return new Promise((resolve, reject) => {
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async function upsertUser(user) {
            const transaction = db.transaction(['users'], 'readwrite');
            const store = transaction.objectStore('users');
            return new Promise((resolve, reject) => {
                const request = store.put(user);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        function getLikedMemes() {
            const liked = localStorage.getItem(`likedMemes_${currentUserId}`);
            return liked ? JSON.parse(liked) : [];
        }

        function addLikedMeme(memeId) {
            const liked = getLikedMemes();
            if (!liked.includes(memeId)) {
                liked.push(memeId);
                localStorage.setItem(`likedMemes_${currentUserId}`, JSON.stringify(liked));
            }
        }

        const templates = {
            memes: async () => {
                const memes = await getAllMemes();
                const approvedMemes = memes.filter(meme => meme.status === 'approved');
                const topMemes = [...approvedMemes]
                    .sort((a, b) => (b.likes || 0) - (a.likes || 0))
                    .slice(0, 10);
                const likedMemes = getLikedMemes();
                const currentUser = await getUser(currentUserId) || {
                    id: currentUserId,
                    isModerator: false,
                    isSuperadmin: false
                };

                const topMemesHtml = await Promise.all(topMemes.map(async meme => {
                    const user = await getUser(meme.userId);
                    return `
                        <div class="meme-card">
                            <img src="${meme.photo || DEFAULT_IMAGE}" alt="Meme Image">
                            <h3>${meme.title}</h3>
                            <p>${meme.description}</p>
                            <div class="tags">Теги: ${meme.tags.join(", ")}</div>
                            ${meme.nsfw ? '<div class="nsfw">18+</div>' : ''}
                            <div class="likes">
                                <button class="${likedMemes.includes(meme.id) ? 'liked' : ''}" onclick="likeMeme(${meme.id})" ${likedMemes.includes(meme.id) ? 'disabled' : ''}><i class="fas fa-heart"></i></button>
                                <span>${meme.likes || 0} лайков</span>
                            </div>
                            <div class="author" onclick="viewProfile(${meme.userId})">Автор: ${user ? user.name : 'Неизвестный'}</div>
                            ${currentUser.isModerator || currentUser.isSuperadmin ? `
                                <div class="actions">
                                    <button class="delete" onclick="deleteMeme(${meme.id})">Удалить</button>
                                </div>
                            ` : ''}
                        </div>
                    `;
                }));

                const allMemesHtml = await Promise.all(approvedMemes.map(async meme => {
                    const user = await getUser(meme.userId);
                    return `
                        <div class="meme-card">
                            <img src="${meme.photo || DEFAULT_IMAGE}" alt="Meme Image">
                            <h3>${meme.title}</h3>
                            <p>${meme.description}</p>
                            <div class="tags">Теги: ${meme.tags.join(", ")}</div>
                            ${meme.nsfw ? '<div class="nsfw">18+</div>' : ''}
                            <div class="likes">
                                <button class="${likedMemes.includes(meme.id) ? 'liked' : ''}" onclick="likeMeme(${meme.id})" ${likedMemes.includes(meme.id) ? 'disabled' : ''}><i class="fas fa-heart"></i></button>
                                <span>${meme.likes || 0} лайков</span>
                            </div>
                            <div class="author" onclick="viewProfile(${meme.userId})">Автор: ${user ? user.name : 'Неизвестный'}</div>
                            ${currentUser.isModerator || currentUser.isSuperadmin ? `
                                <div class="actions">
                                    <button class="delete" onclick="deleteMeme(${meme.id})">Удалить</button>
                                </div>
                            ` : ''}
                        </div>
                    `;
                }));

                return `
                    <h2>Топ-10 мемов</h2>
                    ${topMemes.length === 0 ? '<div class="memes-empty">Пока нет мемов в топе.</div>' : topMemesHtml.join('')}
                    <h2>Все мемы</h2>
                    ${approvedMemes.length === 0 ? '<div class="memes-empty">Пока нет мемов. Создайте свой!</div>' : allMemesHtml.join('')}
                `;
            },
            create: () => `
                <h2>Создать мем</h2>
                <div class="form-group">
                    <label>Название</label>
                    <input type="text" id="meme-title" placeholder="Введите название мема">
                </div>
                <div class="form-group">
                    <label>Описание</label>
                    <textarea id="meme-desc" placeholder="Опишите ваш мем"></textarea>
                </div>
                <div class="form-group">
                    <label>Теги (через запятую)</label>
                    <input type="text" id="meme-tags" placeholder="например, юмор, коты">
                </div>
                <div class="form-group">
                    <label>Изображение</label>
                    <input type="file" id="meme-photo" accept="image/*">
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="meme-nsfw">
                    <label for="meme-nsfw">18+ контент</label>
                </div>
                <button class="submit-btn" onclick="createMeme()">Создать мем</button>
            `,
            search: async () => {
                const users = await getAllUsers();
                return `
                    <h2>Поиск людей</h2>
                    <div class="form-group search-bar">
                        <input type="text" id="search-input" placeholder="Введите имя пользователя" oninput="searchUsers()">
                    </div>
                    <div id="search-results">
                        ${users.map(user => `
                            <div class="user-card" onclick="viewProfile(${user.id})">
                                <img src="${user.photo || DEFAULT_IMAGE}" alt="Фото профиля">
                                <div>
                                    <h3>${user.name}</h3>
                                    <p>${user.description || 'Нет описания'}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            },
            profile: async () => {
                const user = await getUser(currentUserId) || {
                    id: currentUserId,
                    name: "Пользователь",
                    photo: DEFAULT_IMAGE,
                    description: "Нет описания",
                    points: 0,
                    isModerator: false,
                    isSuperadmin: false
                };
                const userMemes = await getMemesByUser(currentUserId);
                return `
                    <div class="profile-card">
                        <img src="${user.photo || DEFAULT_IMAGE}" alt="Фото профиля">
                        <h2>${user.name}</h2>
                        <p>${user.description || 'Нет описания'}</p>
                        <p><strong>Очки:</strong> ${user.points || 0}</p>
                        <p><strong>Роль:</strong> ${user.isSuperadmin ? 'Суперадмин' : user.isModerator ? 'Модератор' : 'Пользователь'}</p>
                        <div class="form-group">
                            <label>Имя</label>
                            <input type="text" id="profile-name" placeholder="Введите имя" value="${user.name}">
                        </div>
                        <div class="form-group">
                            <label>Описание</label>
                            <textarea id="profile-desc" placeholder="Опишите себя">${user.description || ''}</textarea>
                        </div>
                        <div class="form-group">
                            <label>Фото профиля</label>
                            <input type="file" id="profile-photo" accept="image/*">
                        </div>
                        <button class="submit-btn" onclick="updateProfile()">Обновить профиль</button>
                        <h3 style="margin-top: 20px;">Активировать промокод</h3>
                        <div class="form-group">
                            <label>Промокод</label>
                            <input type="text" id="promo-code" placeholder="Введите промокод">
                        </div>
                        <button class="submit-btn" onclick="activatePromoCode()">Активировать</button>
                        ${user.isSuperadmin ? `
                            <h3 style="margin-top: 20px;">Назначить модератора</h3>
                            <div class="form-group">
                                <label>ID пользователя</label>
                                <input type="text" id="moderator-id" placeholder="Введите ID пользователя">
                            </div>
                            <button class="submit-btn" onclick="addModerator()">Назначить модератора</button>
                        ` : ''}
                        <h3 style="margin-top: 20px;">Ваши мемы</h3>
                        ${userMemes.length === 0 ? '<div class="memes-empty">Вы пока не создали мемов.</div>' : userMemes.map(meme => `
                            <div class="meme-card">
                                <img src="${meme.photo || DEFAULT_IMAGE}" alt="Meme Image">
                                <h3>${meme.title}</h3>
                                <p>${meme.description}</p>
                                <div class="tags">Теги: ${meme.tags.join(", ")}</div>
                                ${meme.nsfw ? '<div class="nsfw">18+</div>' : ''}
                                <div class="likes">
                                    <span>${meme.likes || 0} лайков</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            },
            moderation: async () => {
                const user = await getUser(currentUserId) || {
                    id: currentUserId,
                    isModerator: false,
                    isSuperadmin: false
                };
                if (!user.isModerator && !user.isSuperadmin) {
                    return `<h2>Модерация</h2><p>У вас нет доступа к модерации.</p>`;
                }
                const pendingMemes = await getMemesByStatus('pending');
                const pendingMemesHtml = await Promise.all(pendingMemes.map(async meme => {
                    const user = await getUser(meme.userId);
                    return `
                        <div class="moderation-card">
                            <img src="${meme.photo || DEFAULT_IMAGE}" alt="Meme Image">
                            <h3>${meme.title}</h3>
                            <p>${meme.description}</p>
                            <div class="tags">Теги: ${meme.tags.join(", ")}</div>
                            ${meme.nsfw ? '<div class="nsfw">18+</div>' : ''}
                            <div class="author">Автор: ${user ? user.name : 'Неизвестный'}</div>
                            <div class="actions">
                                <button class="approve" onclick="approveMeme(${meme.id})">Одобрить</button>
                                <button class="reject" onclick="rejectMeme(${meme.id})">Отклонить</button>
                            </div>
                        </div>
                    `;
                }));
                return `
                    <h2>Очередь модерации</h2>
                    ${pendingMemes.length === 0 ? '<div class="memes-empty">Нет мемов на модерации.</div>' : pendingMemesHtml.join('')}
                `;
            },
            userProfile: async (userId) => {
                const user = await getUser(userId) || {
                    id: userId,
                    name: "Пользователь",
                    photo: DEFAULT_IMAGE,
                    description: "Нет описания",
                    points: 0
                };
                const userMemes = await getMemesByUser(userId);
                return `
                    <div class="profile-card">
                        <img src="${user.photo || DEFAULT_IMAGE}" alt="Фото профиля">
                        <h2>${user.name}</h2>
                        <p>${user.description || 'Нет описания'}</p>
                        <p><strong>Очки:</strong> ${user.points || 0}</p>
                        <h3 style="margin-top: 20px;">Мемы пользователя</h3>
                        ${userMemes.length === 0 ? '<div class="memes-empty">Этот пользователь пока не создал мемов.</div>' : userMemes.map(meme => `
                            <div class="meme-card">
                                <img src="${meme.photo || DEFAULT_IMAGE}" alt="Meme Image">
                                <h3>${meme.title}</h3>
                                <p>${meme.description}</p>
                                <div class="tags">Теги: ${meme.tags.join(", ")}</div>
                                ${meme.nsfw ? '<div class="nsfw">18+</div>' : ''}
                                <div class="likes">
                                    <span>${meme.likes || 0} лайков</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
        };

        async function switchTab(tab) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.tab === tab) item.classList.add('active');
            });
            document.getElementById('content').innerHTML = await templates[tab]();
        }

        async function deleteMeme(memeId) {
            if (!memeId) {
                console.error('Ошибка: memeId не указан');
                return;
            }
            const user = await getUser(currentUserId) || {
                id: currentUserId,
                isModerator: false,
                isSuperadmin: false
            };
            if (!user.isModerator && !user.isSuperadmin) {
                console.error('Ошибка: У пользователя нет прав для удаления мема');
                return;
            }
            const meme = await getMeme(memeId);
            if (!meme) {
                console.error('Ошибка: Мем с ID', memeId, 'не найден');
                return;
            }
            try {
                const transaction = db.transaction(['memes'], 'readwrite');
                const store = transaction.objectStore('memes');
                await new Promise((resolve, reject) => {
                    const request = store.delete(memeId);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
                console.log(`Мем с ID ${memeId} успешно удален`);
                await switchTab('memes');
            } catch (error) {
                console.error('Ошибка при удалении мема:', error);
            }
        }

        async function viewProfile(userId) {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            document.getElementById('content').innerHTML = await templates.userProfile(userId);
        }

        async function searchUsers() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const users = await getAllUsers();
            const filteredUsers = users.filter(user => user.name.toLowerCase().includes(query));
            document.getElementById('search-results').innerHTML = filteredUsers.map(user => `
                <div class="user-card" onclick="viewProfile(${user.id})">
                    <img src="${user.photo || DEFAULT_IMAGE}" alt="Фото профиля">
                    <div>
                        <h3>${user.name}</h3>
                        <p>${user.description || 'Нет описания'}</p>
                    </div>
                </div>
            `).join('');
        }

        async function createMeme() {
            const title = document.getElementById('meme-title').value;
            const desc = document.getElementById('meme-desc').value;
            const tags = document.getElementById('meme-tags').value.split(',').map(tag => tag.trim()).filter(tag => tag);
            const nsfw = document.getElementById('meme-nsfw').checked;
            const photoInput = document.getElementById('meme-photo');
            const user = await getUser(currentUserId) || {
                id: currentUserId,
                isModerator: false,
                isSuperadmin: false,
                points: 0
            };

            if (!title || !desc) {
                console.error('Ошибка: Название и описание обязательны');
                return;
            }

            const meme = {
                title,
                description: desc,
                tags,
                nsfw,
                userId: currentUserId,
                createdAt: new Date().toISOString(),
                status: user && (user.isModerator === true || user.isSuperadmin === true) ? 'approved' : 'pending',
                likes: 0
            };

            console.log('Создание мема:', { user, memeStatus: meme.status });

            if (photoInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    meme.photo = e.target.result;
                    await addMeme(meme);
                    if (meme.status === 'approved') {
                        user.points = (user.points || 0) + 5;
                        await upsertUser(user);
                    }
                    switchTab('memes');
                };
                reader.readAsDataURL(photoInput.files[0]);
            } else {
                await addMeme(meme);
                if (meme.status === 'approved') {
                    user.points = (user.points || 0) + 5;
                    await upsertUser(user);
                }
                switchTab('memes');
            }
        }

        async function likeMeme(memeId) {
            const likedMemes = getLikedMemes();
            if (likedMemes.includes(memeId)) return;

            const memes = await getAllMemes();
            const meme = memes.find(m => m.id === memeId);
            if (meme) {
                meme.likes = (meme.likes || 0) + 1;
                await updateMeme(meme);
                addLikedMeme(memeId);
                const user = await getUser(currentUserId);
                if (user) {
                    user.points = (user.points || 0) + 2;
                    await upsertUser(user);
                }
                switchTab('memes');
            }
        }

        async function approveMeme(memeId) {
            const memes = await getAllMemes();
            const meme = memes.find(m => m.id === memeId);
            if (meme) {
                meme.status = 'approved';
                await updateMeme(meme);
                const user = await getUser(meme.userId);
                if (user) {
                    user.points = (user.points || 0) + 5;
                    await upsertUser(user);
                }
                switchTab('moderation');
            }
        }

        async function rejectMeme(memeId) {
            await deleteMeme(memeId);
            switchTab('moderation');
        }

        async function addModerator() {
            const moderatorId = document.getElementById('moderator-id').value;
            if (!moderatorId) return;
            const user = await getUser(moderatorId) || {
                id: moderatorId,
                name: "Пользователь",
                photo: DEFAULT_IMAGE,
                description: "Нет описания",
                points: 0,
                isModerator: false,
                isSuperadmin: false
            };
            user.isModerator = true;
            await upsertUser(user);
            switchTab('profile');
        }

        async function activatePromoCode() {
            const code = document.getElementById('promo-code').value;
            if (code === MODERATOR_CODE) {
                const user = await getUser(currentUserId) || {
                    id: currentUserId,
                    name: "Пользователь",
                    photo: DEFAULT_IMAGE,
                    description: "Нет описания",
                    points: 0,
                    isModerator: false,
                    isSuperadmin: false
                };
                user.isModerator = true;
                await upsertUser(user);
                const moderationNav = document.querySelector('.nav-item[data-tab="moderation"]');
                moderationNav.style.display = 'flex';
            }
            switchTab('profile');
        }

        async function updateProfile() {
            const name = document.getElementById('profile-name').value;
            const desc = document.getElementById('profile-desc').value;
            const photoInput = document.getElementById('profile-photo');

            let user = await getUser(currentUserId) || {
                id: currentUserId,
                name: "Пользователь",
                photo: DEFAULT_IMAGE,
                description: "Нет описания",
                points: 0,
                isModerator: false,
                isSuperadmin: false
            };

            if (photoInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    user.photo = e.target.result;
                    user.name = name || user.name;
                    user.description = desc || user.description;
                    await upsertUser(user);
                    switchTab('profile');
                };
                reader.readAsDataURL(photoInput.files[0]);
            } else {
                user.name = name || user.name;
                user.description = desc || user.description;
                await upsertUser(user);
                switchTab('profile');
            }
        }

        async function init() {
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();

                const initData = Telegram.WebApp.initData;
                const isValid = await verifyTelegramInitData(initData);
                if (!isValid) {
                    document.getElementById('content').innerHTML = '<p>Ошибка авторизации. Пожалуйста, откройте приложение через Telegram.</p>';
                    return;
                }

                const tgUser = Telegram.WebApp.initDataUnsafe.user;
                currentUserId = tgUser ? tgUser.id : 1;
            } else {
                currentUserId = 1;
            }

            await initDB();

            let user = await getUser(currentUserId);
            if (!user) {
                user = {
                    id: currentUserId,
                    name: Telegram.WebApp.initDataUnsafe.user?.first_name || "Пользователь",
                    photo: Telegram.WebApp.initDataUnsafe.user?.photo_url || DEFAULT_IMAGE,
                    description: "Любитель мемов!",
                    points: 0,
                    isModerator: false,
                    isSuperadmin: currentUserId === SUPERADMIN_ID
                };
                await upsertUser(user);
            }

            const moderationNav = document.querySelector('.nav-item[data-tab="moderation"]');
            if (!user.isModerator && !user.isSuperadmin) {
                moderationNav.style.display = 'none';
            }

            switchTab('memes');
        }

        init();
    </script>
</body>
