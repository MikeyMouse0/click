<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeLand</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #000000, #1a1a1a);
            color: #ffffff;
            overflow-x: hidden;
            /* –£–±—Ä–∞–Ω–æ user-select: none –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –≤–≤–æ–¥–∞ */
        }
        body.light {
            background: linear-gradient(180deg, #e0e0e0, #ffffff);
            color: #000000;
        }
        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            padding: 12px;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), transparent);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .header.light {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), transparent);
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .header.light h1 {
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .meme-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border-radius: 12px;
            padding: 16px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .light .meme-card {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.05));
            border: 1px solid rgba(0, 0, 0, 0.2);
        }
        .meme-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        .meme-card img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: filter 0.5s ease;
        }
        .meme-card img.nsfw {
            filter: blur(20px);
            cursor: pointer;
        }
        .meme-card img.nsfw.revealed {
            filter: blur(0);
        }
        .light .meme-card img {
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .meme-card h3 {
            margin: 0 0 8px;
            font-size: 16px;
            font-weight: 600;
        }
        .meme-card p {
            margin: 0 0 4px;
            font-size: 14px;
            opacity: 0.9;
        }
        .meme-card .tag {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin: 4px 0 0;
        }
        .light .meme-card .tag {
            color: rgba(0, 0, 0, 0.7);
        }
        .meme-card .nsfw-warning {
            font-size: 12px;
            color: #ff4d4d;
            margin: 4px 0 0;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            padding: 12px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5), transparent);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        .navbar.hidden {
            transform: translateY(100%);
        }
        .light .navbar {
            background: linear-gradient(to top, rgba(255, 255, 255, 0.5), transparent);
            border-top: 1px solid rgba(0, 0, 0, 0.2);
        }
        .nav-button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 12px;
            padding: 10px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .light .nav-button {
            color: #000000;
        }
        .nav-button:hover, .nav-button.active {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            transform: translateY(-2px);
        }
        .light .nav-button:hover, .light .nav-button.active {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.1));
        }
        .nav-button i {
            font-size: 20px;
            transition: transform 0.3s ease;
        }
        .nav-button:hover i {
            transform: scale(1.2);
        }
        .toggle-nav {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 11;
            transition: all 0.3s ease;
        }
        .light .toggle-nav {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.2));
        }
        .toggle-nav:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.3));
            transform: scale(1.1);
        }
        .light .toggle-nav:hover {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.3));
        }
        .toggle-nav i {
            font-size: 20px;
            color: #ffffff;
        }
        .light .toggle-nav i {
            color: #000000;
        }
        .upload-section, .settings-section, .profile-section, .search-section, .moderation-section {
            display: none;
            flex-direction: column;
            gap: 16px;
            padding: 16px 16px 80px 16px;
        }
        .upload-section input, .upload-section textarea, .profile-section textarea, .settings-section button, .search-section input {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            font-size: 14px;
            transition: background 0.3s ease;
            /* –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –ø–æ–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º—ã */
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        .light .upload-section input, .light .upload-section textarea, .light .profile-section textarea, .light .settings-section button, .light .search-section input {
            background: rgba(0, 0, 0, 0.15);
            color: #000000;
        }
        .upload-section input:hover, .upload-section textarea:hover, .profile-section textarea:hover, .settings-section button:hover, .search-section input:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        .light .upload-section input:hover, .light .upload-section textarea:hover, .light .profile-section textarea:hover, .light .settings-section button:hover, .light .search-section input:hover {
            background: rgba(0, 0, 0, 0.25);
        }
        .upload-section .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        .upload-section input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #ff4d4d;
        }
        .upload-section button, .profile-section button, .settings-section button, .moderation-section button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .light .upload-section button, .light .profile-section button, .light .settings-section button, .light .moderation-section button {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.2));
            color: #000000;
        }
        .upload-section button:hover, .profile-section button:hover, .settings-section button:hover, .moderation-section button:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.3));
            transform: translateY(-2px);
        }
        .light .upload-section button:hover, .light .profile-section button:hover, .light .settings-section button:hover, .light .moderation-section button:hover {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.3));
        }
        .profile-section img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .light .profile-section img {
            border: 1px solid rgba(0, 0, 0, 0.2);
        }
        .profile-section h3 {
            margin: 8px 0;
            font-size: 16px;
            text-align: center;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }
        .fade-in {
            animation: pulse 0.5s ease forwards;
        }
        @keyframes slide {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• MemeLand üî•</h1>
        </div>
        <div class="content" id="content">
            <!-- –ú–µ–º—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
        </div>
        <div class="upload-section" id="upload-section">
            <input type="text" id="meme-title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –º–µ–º–∞">
            <textarea id="meme-description" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –º–µ–º–∞" rows="4"></textarea>
            <input type="text" id="meme-tag" placeholder="–¢–µ–≥ (–Ω–∞–ø—Ä–∏–º–µ—Ä, #—é–º–æ—Ä)">
            <div class="checkbox-container">
                <input type="checkbox" id="meme-nsfw">
                <label for="meme-nsfw">18+</label>
            </div>
            <input type="file" accept="image/*" id="meme-upload">
            <button onclick="uploadMeme()">–ó–∞–ª–∏—Ç—å –º–µ–º–∞—Å!</button>
        </div>
        <div class="settings-section" id="settings-section">
            <button onclick="forceAuth()">–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è</button>
            <button onclick="toggleTheme()">–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –Ω–∞ <span id="theme-text">—Å–≤–µ—Ç–ª—ã–π –≤–∞–π–±</span></button>
            <button onclick="showSection('profile-section')">–ü—Ä–æ—Ñ–∏–ª—å</button>
        </div>
        <div class="profile-section" id="profile-section">
            <img id="profile-photo" src="https://via.placeholder.com/80" alt="Profile Photo">
            <h3 id="profile-username">–ó–∞–≥—Ä—É–∑–∫–∞...</h3>
            <textarea id="profile-description" placeholder="–û —Å–µ–±–µ" rows="4"></textarea>
            <button onclick="saveProfileDescription()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –æ–ø–∏—Å–∞–Ω–∏–µ</button>
        </div>
        <div class="search-section" id="search-section">
            <input type="text" id="search-username" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ (@username)">
            <button onclick="searchByUsername()">–ù–∞–π—Ç–∏ –º–µ–º—ã</button>
        </div>
        <div class="moderation-section" id="moderation-section">
            <div id="pending-memes">
                <!-- –ú–µ–º—ã –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏—é –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
            </div>
        </div>
        <div class="navbar" id="navbar">
            <button class="nav-button active" onclick="showSection('content')">
                <i class="fas fa-laugh-squint"></i>
                –ú–µ–º—ã
            </button>
            <button class="nav-button" onclick="showSection('upload-section')">
                <i class="fas fa-upload"></i>
                –°–≤–æ–π –º–µ–º
            </button>
            <button class="nav-button" onclick="showSection('search-section')">
                <i class="fas fa-search"></i>
                –ü–æ–∏—Å–∫
            </button>
            <button class="nav-button" id="moderation-button" style="display: none;" onclick="showSection('moderation-section')">
                <i class="fas fa-shield-alt"></i>
                –ú–æ–¥–µ—Ä–∞—Ü–∏—è
            </button>
            <button class="nav-button" onclick="showSection('settings-section')">
                <i class="fas fa-cog"></i>
                –ù–∞—Å—Ç—Ä–æ–π–∫–∏
            </button>
        </div>
        <button class="toggle-nav" onclick="toggleNavbar()">
            <i id="toggle-icon" class="fas fa-chevron-up"></i>
        </button>
    </div>
    <script>
        let currentTheme = 'dark';
        let isNavbarHidden = false;
        const MODERATOR_IDS = [123456789, 987654321]; // –°–ø–∏—Å–æ–∫ ID –º–æ–¥–µ—Ä–∞—Ç–æ—Ä–æ–≤

        // –£–∫–∞–∂–∏—Ç–µ –∑–¥–µ—Å—å —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∞—à –±—ç–∫–µ–Ω–¥
        // –î–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ: 'http://127.0.0.1:5000'
        // –î–ª—è –ø—Ä–æ–¥–∞–∫—à–µ–Ω–∞ –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç—ã–π –±—ç–∫–µ–Ω–¥, –Ω–∞–ø—Ä–∏–º–µ—Ä: 'https://your-backend-domain.com'
        const SERVER_URL = 'http://127.0.0.1:5000'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ URL –≤–∞—à–µ–≥–æ –±—ç–∫–µ–Ω–¥–∞

        function showSection(sectionId) {
            document.querySelectorAll('.content, .upload-section, .settings-section, .profile-section, .search-section, .moderation-section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'flex';
            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[onclick="showSection('${sectionId}')"]`).classList.add('active');
        }

        function toggleNavbar() {
            const navbar = document.getElementById('navbar');
            const toggleIcon = document.getElementById('toggle-icon');
            isNavbarHidden = !isNavbarHidden;
            if (isNavbarHidden) {
                navbar.classList.add('hidden');
                toggleIcon.classList.remove('fa-chevron-up');
                toggleIcon.classList.add('fa-chevron-down');
            } else {
                navbar.classList.remove('hidden');
                toggleIcon.classList.remove('fa-chevron-down');
                toggleIcon.classList.add('fa-chevron-up');
            }
        }

        function forceAuth() {
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.ready();
                console.log('Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω:', window.Telegram.WebApp.initDataUnsafe);
                initProfile();
                loadMemes();
            } else {
                console.error('Telegram Web App –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
                alert('–û—à–∏–±–∫–∞: –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –æ—Ç–∫—Ä—ã—Ç–æ –≤ Telegram!');
            }
        }

        async function uploadMeme() {
            const fileInput = document.getElementById('meme-upload');
            const titleInput = document.getElementById('meme-title');
            const descriptionInput = document.getElementById('meme-description');
            const tagInput = document.getElementById('meme-tag');
            const nsfwInput = document.getElementById('meme-nsfw');
            const user = window.Telegram?.WebApp?.initDataUnsafe?.user;

            if (!user) {
                alert('–û—à–∏–±–∫–∞: –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –Ω–∞–∂–∞—Ç—å "–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è" –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö.');
                return;
            }

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞ /upload_meme —Å –¥–∞–Ω–Ω—ã–º–∏:', {
                            title: titleInput.value,
                            description: descriptionInput.value,
                            tag: tagInput.value,
                            nsfw: nsfwInput.checked,
                            image_data: e.target.result.substring(0, 50) + '...'
                        });
                        const response = await fetch(`${SERVER_URL}/upload_meme`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-Telegram-InitData': window.Telegram.WebApp.initData,
                                'X-Telegram-User': JSON.stringify(user)
                            },
                            body: JSON.stringify({
                                title: titleInput.value,
                                description: descriptionInput.value,
                                tag: tagInput.value,
                                nsfw: nsfwInput.checked,
                                image_data: e.target.result
                            })
                        });
                        if (response.ok) {
                            alert('–ú–µ–º –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏—é, –±—Ä–æ!');
                            showSection('content');
                            titleInput.value = '';
                            descriptionInput.value = '';
                            tagInput.value = '';
                            nsfwInput.checked = false;
                            fileInput.value = '';
                            await loadMemes();
                        } else {
                            const error = await response.json();
                            alert(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –º–µ–º–∞: ${error.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`);
                        }
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –∏–ª–∏ —Å–µ—Ä–≤–µ—Ä–∞:', error);
                        alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏, –ø–æ–ø—Ä–æ–±—É–π –ø–æ–∑–∂–µ! –ü—Ä–æ–≤–µ—Ä—å –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –¥–µ—Ç–∞–ª–µ–π.');
                    }
                };
                reader.readAsDataURL(file);
            } else {
                alert('–í—ã–±–µ—Ä–∏ –∫–∞—Ä—Ç–∏–Ω–∫—É, –±—Ä–æ!');
            }
        }

        async function loadMemes() {
            try {
                const response = await fetch(`${SERVER_URL}/get_memes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-InitData': window.Telegram.WebApp.initData,
                        'X-Telegram-User': JSON.stringify(window.Telegram.WebApp.initDataUnsafe.user)
                    }
                });
                const memes = await response.json();
                const content = document.getElementById('content');
                content.innerHTML = '';
                memes.forEach(meme => {
                    const memeCard = document.createElement('div');
                    memeCard.className = 'meme-card fade-in';
                    const imgClass = meme.nsfw ? 'nsfw' : '';
                    memeCard.innerHTML = `
                        <img src="${meme.image_data}" alt="Meme" class="${imgClass}">
                        ${meme.nsfw ? '<p class="nsfw-warning">18+: –ù–∞–∂–º–∏, —á—Ç–æ–±—ã –ø–æ–∫–∞–∑–∞—Ç—å</p>' : ''}
                        <h3>${meme.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</h3>
                        <p>${meme.description || '–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
                        <p class="tag">${meme.tag || '#–±–µ–∑—Ç–µ–≥–∞'}</p>
                    `;
                    if (meme.nsfw) {
                        memeCard.querySelector('img').onclick = function() {
                            if (confirm('–≠—Ç–æ –∫–æ–Ω—Ç–µ–Ω—Ç 18+. –ü–æ–∫–∞–∑–∞—Ç—å?')) {
                                this.classList.add('revealed');
                            }
                        };
                    }
                    content.appendChild(memeCard);
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ–º–æ–≤:', error);
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ–º–æ–≤!');
            }
        }

        async function loadPendingMemes() {
            try {
                const response = await fetch(`${SERVER_URL}/get_pending_memes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-InitData': window.Telegram.WebApp.initData,
                        'X-Telegram-User': JSON.stringify(window.Telegram.WebApp.initDataUnsafe.user)

                if (response.status === 403) {
                    alert('–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω: –≤—ã –Ω–µ –º–æ–¥–µ—Ä–∞—Ç–æ—Ä!');
                    return;
                }
                const memes = await response.json();
                const pendingMemes = document.getElementById('pending-memes');
                pendingMemes.innerHTML = '';
                memes.forEach(meme => {
                    const memeCard = document.createElement('div');
                    memeCard.className = 'meme-card fade-in';
                    memeCard.innerHTML = `
                        <img src="${meme.image_data}" alt="Pending Meme">
                        <h3>${meme.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</h3>
                        <p>${meme.description || '–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
                        <p class="tag">${meme.tag || '#–±–µ–∑—Ç–µ–≥–∞'}</p>
                        ${meme.nsfw ? '<p class="nsfw-warning">18+</p>' : ''}
                    `;
                    const approveButton = document.createElement('button');
                    approveButton.textContent = '–û–¥–æ–±—Ä–∏—Ç—å';
                    approveButton.onclick = async () => {
                        try {
                            await fetch(`${SERVER_URL}/update_meme_status`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-Telegram-InitData': window.Telegram.WebApp.initData,
                                    'X-Telegram-User': JSON.stringify(window.Telegram.WebApp.initDataUnsafe.user)
                                },
                                body: JSON.stringify({ meme_id: meme.id, status: 'approved' })
                            });
                            alert('–ú–µ–º –æ–¥–æ–±—Ä–µ–Ω!');
                            await loadPendingMemes();
                            await loadMemes();
                        } catch (error) {
                            console.error('–û—à–∏–±–∫–∞ –æ–¥–æ–±—Ä–µ–Ω–∏—è:', error);
                            alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–¥–æ–±—Ä–µ–Ω–∏–∏ –º–µ–º–∞!');
                        }
                    };
                    const rejectButton = document.createElement('button');
                    rejectButton.textContent = '–û—Ç–∫–ª–æ–Ω–∏—Ç—å';
                    rejectButton.onclick = async () => {
                        try {
                            await fetch(`${SERVER_URL}/update_meme_status`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-Telegram-InitData': window.Telegram.WebApp.initData,
                                    'X-Telegram-User': JSON.stringify(window.Telegram.WebApp.initDataUnsafe.user)
                                },
                                body: JSON.stringify({ meme_id: meme.id, status: 'rejected' })
                            });
                            alert('–ú–µ–º –æ—Ç–∫–ª–æ–Ω—ë–Ω!');
                            await loadPendingMemes();
                        } catch (error) {
                            console.error('–û—à–∏–±–∫–∞ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏—è:', error);
                            alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏–∏ –º–µ–º–∞!');
                        }
                    };
                    memeCard.appendChild(approveButton);
                    memeCard.appendChild(rejectButton);
                    pendingMemes.appendChild(memeCard);
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ–º–æ–≤ –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏—é:', error);
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ–º–æ–≤ –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏—é!');
            }
        }

        async function searchByUsername() {
            const usernameInput = document.getElementById('search-username');
            const username = usernameInput.value.trim();
            if (!username) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º!');
                return;
            }
            try {
                const response = await fetch(`${SERVER_URL}/search_by_username`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-InitData': window.Telegram.WebApp.initData,
                        'X-Telegram-User': JSON.stringify(window.Telegram.WebApp.initDataUnsafe.user)
                    },
                    body: JSON.stringify({ username })
                });
                const memes = await response.json();
                const content = document.getElementById('content');
                content.innerHTML = '';
                if (memes.length === 0) {
                    content.innerHTML = '<h3>–ú–µ–º—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã!</h3>';
                    showSection('content');
                    return;
                }
                memes.forEach(meme => {
                    const memeCard = document.createElement('div');
                    memeCard.className = 'meme-card fade-in';
                    const imgClass = meme.nsfw ? 'nsfw' : '';
                    memeCard.innerHTML = `
                        <img src="${meme.image_data}" alt="Meme" class="${imgClass}">
                        ${meme.nsfw ? '<p class="nsfw-warning">18+: –ù–∞–∂–º–∏, —á—Ç–æ–±—ã –ø–æ–∫–∞–∑–∞—Ç—å</p>' : ''}
                        <h3>${meme.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</h3>
                        <p>${meme.description || '–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
                        <p class="tag">${meme.tag || '#–±–µ–∑—Ç–µ–≥–∞'}</p>
                    `;
                    if (meme.nsfw) {
                        memeCard.querySelector('img').onclick = function() {
                            if (confirm('–≠—Ç–æ –∫–æ–Ω—Ç–µ–Ω—Ç 18+. –ü–æ–∫–∞–∑–∞—Ç—å?')) {
                                this.classList.add('revealed');
                            }
                        };
                    }
                    content.appendChild(memeCard);
                });
                showSection('content');
                usernameInput.value = '';
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞ –º–µ–º–æ–≤!');
            }
        }

        async function initProfile() {
