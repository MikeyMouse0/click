<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мини-игра: Прыгун</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #222;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    canvas {
      display: block;
      margin: 30px auto;
      background: linear-gradient(#444, #111);
      border: 3px solid #555;
      border-radius: 10px;
    }

    #scoreboard {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #startScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
    }

    #startBtn, #jumpBtn {
      padding: 12px 24px;
      font-size: 1.2rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 10px;
    }

    #startBtn:hover, #jumpBtn:hover {
      background: #218838;
    }

    #jumpBtn {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

<div id="startScreen">
  <h1>Прыгун</h1>
  <p>Нажмите пробел или кнопку ниже</p>
  <button id="startBtn">Начать игру</button>
</div>

<canvas id="gameCanvas" width="600" height="400"></canvas>
<div id="scoreboard">Счёт: <span id="score">0</span> | Рекорд: <span id="highScore">0</span></div>
<button id="jumpBtn">ПРЫЖОК</button>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const startScreen = document.getElementById("startScreen");
  const startBtn = document.getElementById("startBtn");
  const jumpBtn = document.getElementById("jumpBtn");
  const scoreDisplay = document.getElementById("score");
  const highScoreDisplay = document.getElementById("highScore");

  let gameInterval;
  let gravityInterval;

  const player = {
    x: 50,
    y: 200,
    width: 40,
    height: 40,
    velocityY: 0,
    gravity: 1,
    jumpPower: -15,
    color: "#00ffcc"
  };

  const ground = {
    y: canvas.height - 50,
    height: 50,
    color: "#333"
  };

  const obstacles = [];
  let obstacleTimer = 0;
  let obstacleIntervalTime = 1500; // начальная частота появления препятствий
  let score = 0;
  let highScore = localStorage.getItem("highScore") || 0;
  let obstacleSpeed = 4;

  highScoreDisplay.textContent = highScore;

  function resetGame() {
    player.y = 200;
    player.velocityY = 0;
    obstacles.length = 0;
    obstacleTimer = 0;
    score = 0;
    scoreDisplay.textContent = score;
    obstacleSpeed = 4;
  }

  function drawPlayer() {
    // Тень игрока
    ctx.fillStyle = "rgba(0,0,0,0.3)";
    ctx.beginPath();
    ctx.ellipse(player.x + player.width / 2, ground.y + 5, player.width / 2, 5, 0, 0, Math.PI * 2);
    ctx.fill();

    // Сам игрок
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);
  }

  function drawGround() {
    ctx.fillStyle = ground.color;
    ctx.fillRect(0, ground.y, canvas.width, ground.height);
  }

  function createObstacle() {
    const height = Math.floor(Math.random() * 30) + 30;
    const obstacle = {
      x: canvas.width,
      y: ground.y - height,
      width: 30,
      height: height,
      speed: obstacleSpeed,
      color: "#ff6b6b"
    };
    obstacles.push(obstacle);
  }

  function drawObstacles() {
    for (let i = 0; i < obstacles.length; i++) {
      const obs = obstacles[i];
      ctx.fillStyle = obs.color;
      ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

      obs.x -= obs.speed;

      // Collision detection
      if (
        player.x < obs.x + obs.width &&
        player.x + player.width > obs.x &&
        player.y < obs.y + obs.height &&
        player.y + player.height > obs.y
      ) {
        endGame();
      }

      // Remove offscreen
      if (obs.x + obs.width < 0) {
        obstacles.splice(i, 1);
        score++;
        scoreDisplay.textContent = score;

        // Увеличиваем скорость через каждые 5 очков
        if (score % 5 === 0 && score > 0) {
          obstacleSpeed += 1;
        }
      }
    }
  }

  function applyGravity() {
    if (player.y < ground.y - player.height) {
      player.velocityY += player.gravity;
    } else {
      player.velocityY = 0;
      player.y = ground.y - player.height;
    }
    player.y += player.velocityY;
  }

  function jump() {
    if (player.y === ground.y - player.height) {
      player.velocityY = player.jumpPower;
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawGround();
    drawPlayer();
    drawObstacles();
  }

  function gameLoop() {
    obstacleTimer++;
    if (obstacleTimer > obstacleIntervalTime) {
      createObstacle();
      obstacleTimer = 0;
    }

    applyGravity();
    draw();
  }

  function startGame() {
    startScreen.style.display = "none";
    resetGame();
    if (gameInterval) clearInterval(gameInterval);
    gameInterval = setInterval(gameLoop, 1000 / 60); // 60 FPS
  }

  function endGame() {
    clearInterval(gameInterval);
    if (score > highScore) {
      localStorage.setItem("highScore", score);
      highScore = score;
      highScoreDisplay.textContent = highScore;
    }
    alert(`Игра окончена!\nВаш счёт: ${score}\nРекорд: ${highScore}`);
    startScreen.style.display = "block";
  }

  // Controls
  window.addEventListener("keydown", (e) => {
    if (e.code === "Space" || e.code === "ArrowUp") {
      jump();
    }
  });

  startBtn.addEventListener("click", () => {
    startGame();
  });

  jumpBtn.addEventListener("click", () => {
    jump();
  });
</script>
</body>
</html>
